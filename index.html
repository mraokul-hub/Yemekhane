<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yemekhane Portalı</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Admin Paneli ile Aynı Renk Paleti */
            --bg-body: #e3e8ef;          /* Dumanlı Buz Mavisi */
            --text-main: #1e293b;        /* Koyu Antrasit */
            --text-muted: #64748b;       /* Orta Gri */
            --primary: #2563eb;          /* Okyanus Mavisi */
            --card-bg: #ffffff;          /* Beyaz */
            --border-radius: 20px;
            --shadow-soft: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            background-color: var(--bg-body);
            /* Hafif doku deseni */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif; 
            color: var(--text-main);
        }
        
        .main-logo {
            width: 130px; height: 130px; object-fit: cover;
            border-radius: 50%; 
            border: 5px solid #fff;
            box-shadow: var(--shadow-soft);
            margin-bottom: 25px;
        }

        .menu-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center; 
            transition: all 0.3s ease;
            cursor: pointer; 
            text-decoration: none; 
            color: var(--text-main); 
            height: 100%; 
            display: block;
            border: 1px solid #fff;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }
        
        /* Hover Efekti */
        .menu-card:hover { 
            transform: translateY(-10px); 
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }
        
        /* İkon Kutusu */
        .icon-box {
            width: 80px; height: 80px; 
            background: #eff6ff; /* Çok açık mavi */
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; 
            color: var(--primary); 
            font-size: 2rem; 
            transition: 0.3s;
        }
        
        .menu-card:hover .icon-box { 
            background: var(--primary); 
            color: white; 
            transform: scale(1.1);
        }
        
        h4 { font-weight: 700; letter-spacing: -0.5px; margin-bottom: 5px; }
        p.small { color: var(--text-muted); font-weight: 500; }

        /* Renkli Üst Çizgiler */
        .card-admin { border-top: 5px solid #2563eb; }
        .card-gorevli { border-top: 5px solid #0ea5e9; }
        .card-veli { border-top: 5px solid #10b981; }

    </style>
</head>
<body>

<div class="container">
    <div class="text-center mb-5">
        <img src="logo.jpg" alt="Okul Logosu" class="main-logo">
        <h1 class="fw-bold display-5 text-dark mb-2">YEMEKHANE SİSTEMİ</h1>
        <p class="lead text-muted fs-6">Lütfen giriş yapmak istediğiniz paneli seçiniz.</p>
    </div>
    
    <div class="row justify-content-center g-4">
        <div class="col-md-4 col-lg-3">
            <a href="admin.html" class="menu-card card-admin">
                <div class="icon-box"><i class="fas fa-user-shield"></i></div>
                <h4>YÖNETİM</h4>
                <p class="small mb-0">İdareci & Admin Girişi</p>
            </a>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <a href="gorevli.html" class="menu-card card-gorevli">
                <div class="icon-box"><i class="fas fa-qrcode"></i></div>
                <h4>GÖREVLİ</h4>
                <p class="small mb-0">Dağıtım & Kontrol</p>
            </a>
        </div>
        
        <div class="col-md-4 col-lg-3">
            <a href="veli.html" class="menu-card card-veli">
                <div class="icon-box"><i class="fas fa-users"></i></div>
                <h4>VELİ</h4>
                <p class="small mb-0">Bilgilendirme Sistemi</p>
            </a>
        </div>
    </div>
    
    <div class="text-center mt-5 text-muted small opacity-50">
        &copy; 2025 Okul Yönetim Sistemleri v3.0
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
