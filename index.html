        }
        .menu-card:hover { transform: translateY(-10px); background: rgba(255, 255, 255, 0.2); color: #ffb75e; }
        .icon-box {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; color: #1e3c72; font-size: 2rem; transition: 0.3s;
        }
        .menu-card:hover .icon-box { transform: scale(1.1); }

        </div>
