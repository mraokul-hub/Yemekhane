<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Veli Bilgi Sistemi</title>
    <link rel="icon" type="image/jpeg" href="veli.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .mobile-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .header-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px 20px; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; margin-bottom: 20px; }
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="mobile-container">
    <div id="authSection" class="p-4 d-flex flex-column justify-content-center" style="min-height: 80vh;">
        <div class="text-center mb-4"><h3 class="fw-bold text-primary">Veli Bilgi Sistemi</h3><p class="text-muted">Öğrenci yemek takibi.</p></div>
        <ul class="nav nav-pills nav-fill mb-4"><li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#pills-login">Giriş Yap</button></li><li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#pills-register">Kod ile Kayıt</button></li></ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="pills-login">
                <input type="email" id="loginEmail" class="form-control mb-3 p-3" placeholder="E-Posta">
                <input type="password" id="loginPass" class="form-control mb-3 p-3" placeholder="Şifre">
                <button onclick="loginVeli()" class="btn btn-primary w-100 p-3 fw-bold rounded-pill">GİRİŞ YAP</button>
                <div class="mt-3 text-center"><a href="index.html" class="text-muted small">Ana Sayfa</a></div>
            </div>
            <div class="tab-pane fade" id="pills-register">
                <div class="alert alert-info small">Okuldan aldığınız 6 haneli kodu giriniz.</div>
                <input type="text" id="regCode" class="form-control mb-3 p-3 text-center fw-bold" placeholder="123456" maxlength="6">
                <input type="email" id="regEmail" class="form-control mb-3 p-3" placeholder="E-Posta Belirle">
                <input type="password" id="regPass" class="form-control mb-3 p-3" placeholder="Şifre Belirle">
                <button onclick="registerVeli()" class="btn btn-success w-100 p-3 fw-bold rounded-pill">KAYIT OL</button>
            </div>
        </div>
    </div>

    <div id="panelSection" class="d-none">
        <div class="header-bg text-center">
            <h4 id="veliOgrAd" class="fw-bold mb-1"></h4><span class="badge bg-white text-dark opacity-75" id="veliOgrSinif"></span>
            <button onclick="cikisYap()" class="btn btn-sm btn-outline-light ms-2 rounded-pill">Çıkış</button>
        </div>
        <div class="px-3"><h6 class="text-muted ms-2 mb-3">Yemek Geçmişi</h6><div id="yemekGecmisiListesi"></div></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs, updateDoc, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyC2ATSLTN8ba3pao1kKd2cT1vHcT8rafT8", authDomain: "yemekhane-8914d.firebaseapp.com", projectId: "yemekhane-8914d", storageBucket: "yemekhane-8914d.firebasestorage.app", messagingSenderId: "352053991912", appId: "1:352053991912:web:f4ea149d68f16ae5d8ec5d" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

    window.loginVeli = async () => {
        const e = document.getElementById("loginEmail").value; const p = document.getElementById("loginPass").value;
        try { await signInWithEmailAndPassword(auth, e, p); verileriYukle(auth.currentUser.uid); } catch(err) { alert("Hata: " + err.message); }
    }

    window.registerVeli = async () => {
        const code = document.getElementById("regCode").value.trim(); const email = document.getElementById("regEmail").value; const pass = document.getElementById("regPass").value;
        const docRef = doc(db, "veli_kodlari", code); const docSnap = await getDoc(docRef);
        if(!docSnap.exists() || docSnap.data().kullanildi) { return alert("Geçersiz kod!"); }
        try {
            const userCred = await createUserWithEmailAndPassword(auth, email, pass);
            await setDoc(doc(db, "users", userCred.user.uid), { role: "veli", linked_student: docSnap.data().ogrenci_barkod, email: email });
            await updateDoc(docRef, { kullanildi: true }); alert("Kayıt başarılı!"); verileriYukle(userCred.user.uid);
        } catch(e) { alert("Hata: " + e.message); }
    }

    async function verileriYukle(uid) {
        document.getElementById("authSection").classList.add("d-none"); document.getElementById("panelSection").classList.remove("d-none");
        const userSnap = await getDoc(doc(db, "users", uid)); const barkod = userSnap.data().linked_student;
        const qOgr = query(collection(db, "ogrenciler"), where("barkod", "==", barkod)); const snapOgr = await getDocs(qOgr);
        if(!snapOgr.empty) { const d = snapOgr.docs[0].data(); document.getElementById("veliOgrAd").innerText = d.ad_soyad; document.getElementById("veliOgrSinif").innerText = d.sinif; }
        const qYemek = query(collection(db, "yemek_hareketleri"), where("barkod", "==", barkod), orderBy("zaman", "desc")); const snapYemek = await getDocs(qYemek);
        const listDiv = document.getElementById("yemekGecmisiListesi"); listDiv.innerHTML = "";
        snapYemek.forEach(doc => { const d = doc.data(); const renk = d.tur === 'ikinci_ogun' ? 'border-danger text-danger' : 'border-success text-success';
            listDiv.innerHTML += `<div class="card card-custom p-3 border-start border-4 ${renk}"><div class="d-flex justify-content-between align-items-center"><div><h6 class="fw-bold mb-1">${d.tarih}</h6><small class="text-muted">${new Date(d.zaman.seconds*1000).toLocaleTimeString('tr-TR')}</small></div><b>${d.tur==='ikinci_ogun'?'2. Hak':'Giriş'}</b></div></div>`;
        });
    }
    window.cikisYap = () => { signOut(auth); location.reload(); }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
